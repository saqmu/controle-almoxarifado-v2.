<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Almoxarifado</title>
    <style>
        body { font-family: sans-serif; padding: 1em; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        .controls { display: flex; justify-content: space-around; margin-bottom: 20px; align-items: center; }
        .item { display: flex; flex-wrap: wrap; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .item:last-child { border-bottom: none; }
        .item input[type="checkbox"] { margin-right: 15px; width: 20px; height: 20px; }
        .item .details { flex-grow: 1; }
        .item .details strong { font-size: 1.1em; }
        .quantity-wrapper { margin-left: auto; padding-left: 15px; display: flex; align-items: center; }
        .quantity-wrapper label { margin-right: 5px; }
        .quantity-wrapper input[type="number"] { width: 60px; text-align: center; padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        #submit-btn { display: block; width: 100%; padding: 15px; font-size: 1.2em; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #message { text-align: center; padding: 10px; margin-top: 15px; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        /* Estilos para o novo histórico */
        #history-container { margin-top: 30px; border-top: 2px solid #ccc; padding-top: 15px; }
        #history-container h2 { margin-bottom: 10px; }
        .history-item { font-size: 0.9em; padding: 5px; border-bottom: 1px solid #f0f0f0; }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Almoxarifado</h1>
        <div id="loader">Carregando itens...</div>
        <div id="app" style="display:none;">
            <input type="text" id="collaborator-name" placeholder="Digite seu nome AQUI" required style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; font-size: 1.1em; text-align: center;">
            <div class="controls">
                <input type="radio" id="saida" name="movimentacao" value="Saída" checked>
                <label for="saida">Saída de Material</label>
                <input type="radio" id="entrada" name="movimentacao" value="Entrada">
                <label for="entrada">Entrada de Material</label>
            </div>
            <hr>
            <h2>Lista de Itens</h2>
            <div id="item-list"></div>
            <button id="submit-btn">Registrar Movimentação</button>
            <div id="message"></div>

            <!-- Seção do Histórico -->
            <div id="history-container">
                <h2>Últimas Movimentações</h2>
                <div id="history-list">Carregando histórico...</div>
            </div>
        </div>
    </div>

    <script>
        // CERTIFIQUE-SE DE QUE SUA URL CORRETA ESTÁ AQUI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwFtKCWLpbcqoGLOkg5R2Tuuhto8cURSYsYbwpA7fX7izqMQbItgZ-Ey068P6f9_T7/exec";

        document.addEventListener('DOMContentLoaded', () => {
            fetchItems();
            fetchHistory();
            document.getElementById('submit-btn').addEventListener('click', submitForm);
        });

        async function fetchItems() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                const itemList = document.getElementById('item-list');
                data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <input type="checkbox" id="${item.codigo}" data-nome="${item.nome}">
                        <div class="details">
                            <strong>${item.nome}</strong><br>
                            <small>Código: ${item.codigo}</small>
                        </div>
                        <div class="quantity-wrapper" style="display:none;">
                            <label for="qty-${item.codigo}">Qtd:</label>
                            <input type="number" id="qty-${item.codigo}" min="1" value="1">
                        </div>
                    `;
                    itemList.appendChild(itemDiv);
                });
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                itemList.addEventListener('change', (event) => {
                    if (event.target.type === 'checkbox') {
                        const quantityWrapper = event.target.closest('.item').querySelector('.quantity-wrapper');
                        quantityWrapper.style.display = event.target.checked ? 'flex' : 'none';
                    }
                });

            } catch (error) {
                document.getElementById('loader').innerHTML = `<strong>Erro ao carregar itens:</strong> ${error.message}. <br>Verifique a URL do Script, as permissões e o nome da página 'BaseDeItens'.`;
                document.getElementById('loader').style.color = 'red';
            }
        }
        
        async function fetchHistory() {
            const historyList = document.getElementById('history-list');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getHistory`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                historyList.innerHTML = '';
                if (data.length === 0) {
                    historyList.innerHTML = '<p>Nenhuma movimentação registrada ainda.</p>';
                    return;
                }

                data.forEach(row => {
                    const [timestamp, codigo, nome, tipo, qtd, colaborador] = row;
                    const date = new Date(timestamp).toLocaleString('pt-BR');
                    const historyDiv = document.createElement('div');
                    historyDiv.className = 'history-item';
                    historyDiv.innerHTML = `<strong>${colaborador}</strong> registrou <strong>${tipo}</strong> de <strong>${qtd}x</strong> ${nome} <small>(${date})</small>`;
                    historyList.appendChild(historyDiv);
                });

            } catch (error) {
                historyList.innerHTML = `<p style="color:red;">Erro ao carregar histórico: ${error.message}</p>`;
            }
        }

        async function submitForm() {
            const nomeColaborador = document.getElementById('collaborator-name').value.trim();
            if (!nomeColaborador) {
                alert('Por favor, digite seu nome.');
                document.getElementById('collaborator-name').focus();
                return;
            }

            const tipoMovimentacao = document.querySelector('input[name="movimentacao"]:checked').value;
            const selectedItems = [];
            const checkboxes = document.querySelectorAll('#item-list input[type="checkbox"]:checked');
            
            checkboxes.forEach(cb => {
                const quantity = cb.closest('.item').querySelector('input[type="number"]').value;
                selectedItems.push({
                    codigo: cb.id,
                    nome: cb.dataset.nome,
                    quantidade: parseInt(quantity, 10) || 1
                });
            });

            if (selectedItems.length === 0) {
                alert('Selecione pelo menos um item para registrar.');
                return;
            }

            let confirmationMessage = `Confirma a movimentação de ${tipoMovimentacao} para "${nomeColaborador}"?\n\nItens:\n`;
            selectedItems.forEach(item => {
                confirmationMessage += `- ${item.quantidade}x ${item.nome}\n`;
            });
            
            if (!window.confirm(confirmationMessage)) {
                return;
            }

            const payload = { nomeColaborador, tipoMovimentacao, items: selectedItems };
            const btn = document.getElementById('submit-btn');
            
            btn.disabled = true;
            btn.textContent = 'Enviando...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Agora podemos ler a resposta do script
                const result = await response.json();
                if (result.status !== 'sucesso') {
                    throw new Error(result.message || 'Ocorreu um erro no servidor.');
                }

                showMessage('Movimentação registrada com sucesso!', 'success');
                checkboxes.forEach(cb => {
                    cb.checked = false;
                    const quantityWrapper = cb.closest('.item').querySelector('.quantity-wrapper');
                    quantityWrapper.style.display = 'none';
                });
                
                fetchHistory(); // Atualiza o histórico

            } catch (error) {
                showMessage(`Erro ao enviar: ${error.message}.`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrar Movimentação';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
